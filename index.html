  <title>Airline ticket redesign</title>
  <link rel="stylesheet" href="./style.css">

<!-- partial:index.partial.html -->
<div id='ticket'>
<div class='back'>
  <div class='left'>
    <div class="left-bar">
      <span class='time' data-title='boarding'>{{boardingTime}}</span>
      <span class='gate' data-title='gate'>{{gate}}</span>
      <span class='seat' data-title='seat'>{{seat.number}}</span>
    </div>
    <div class='details-section'>

      <div class='details-body'>
        <div class='details-travel'>
          <span class="name" data-title='name'>{{name}}</span>
          <div class='flight-details'>
            <span class='flightno' data-title='flight'>{{flight}}</span>
            <span class='date' data-title='time' :data-date='travelDate'>{{travelTime}}</span>
          </div>

          <div class='from-to'>
            <div class="from" :data-code='depart.code' data-title='Departure'>{{depart.name}}</div>
            <span class="line"></span>
            <div class="to":data-code='arrive.code' data-title='arrival'>{{arrive.name}}</div>
          </div>
        </div>
